<!DOCTYPE html>
<html>
    <head>
        <!--Leaflet files for making maps-->

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <script src="leaflet-providers.js"></script>
        <!--Additional Leaflet Library to decode polyline strings -> sets of coordinates -->
        <script src="Polyline.encoded.js"></script>
        <!--D3 Library for making pretty graphs in JS-->
        <script src = "https://d3js.org/d3.v4.min.js"></script>
        <!--light open sans font-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

                    fill="#919191"/>
            </svg>
        </div>
            <div id="map-container">
                <div id="map"></div>
            </div>
            <div id="desc-container">
                <p id="proj-desc">
                    A map of all my Strava runs along with two github style calendar heat maps displaying my Pace/Run and Distance/Run. Hover over the colored blocks for data on the specified run.
                </p>
            </div>
            <div id="cal-container">
                <div id="pace-container">
                    <div id="pace-graph"></div>
                    <div class="key" id="pace-key"></div>
                </div>
                <div id="dist-container">
                    <div id="dist-graph"></div>
                    <div class="key" id="dist-key"></div>
                </div>
            </div>
        
        <script src="utility.js"></script>
        <script src=strava.js></script> 
    </body>
</html>
